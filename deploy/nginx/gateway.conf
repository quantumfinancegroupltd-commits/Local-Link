server {
  listen 80;
  server_name _;

  # Keep redirects relative (don't force http:// in Location).
  absolute_redirect off;
  port_in_redirect off;

  # Allow larger uploads (images/videos via /api/uploads/media).
  # Default is too small and causes 413 at the gateway.
  client_max_body_size 60m;

  # Docker DNS
  resolver 127.0.0.11 ipv6=off valid=10s;

  # Basic security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer always;

  # Proxy API
  location /api/ {
    set $upstream_api api:4000;
    proxy_pass http://$upstream_api;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Request-Id $request_id;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # Hard redirect legacy start page to onboarding.
  # This is server-side, so it works even if the browser caches JS.
  location = /start {
    return 302 /onboarding;
  }

  location = /start/ {
    return 302 /onboarding;
  }

  # Frontend
  location / {
    set $upstream_web web:80;
    proxy_pass http://$upstream_web;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Request-Id $request_id;
  }
}


