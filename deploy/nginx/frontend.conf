server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Basic security headers (fine-tune once domain is connected)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy no-referrer always;

  # Avoid caching the SPA shell so route changes ship instantly.
  location = /index.html {
    add_header Cache-Control "no-cache" always;
  }

  # Long cache for hashed build assets.
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # SPA fallback â€“ do not cache so users always get latest app after deploy
  location / {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    try_files $uri $uri/ /index.html;
  }
}


