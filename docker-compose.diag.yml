services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: locallink
      POSTGRES_PASSWORD: locallink
      POSTGRES_DB: locallink
    volumes:
      - locallinkdiag_pg:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locallink -d locallink"]
      interval: 2s
      timeout: 3s
      retries: 30

  api:
    build:
      context: ./backend
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://locallink:locallink@db:5432/locallink
      JWT_SECRET: dev_only_change_me
      CORS_ORIGINS: "http://localhost:${LOCAL_LINK_PORT-8081}"
      ADMIN_BOOTSTRAP_SECRET: dev_only_change_me
      SCHEDULERS_ENABLED: "false"
      APP_BASE_URL: "http://localhost:${LOCAL_LINK_PORT-8081}"
      PLATFORM_FEE_PCT_JOB: 0.08
      PLATFORM_FEE_PCT_ORDER: 0.05
      PLATFORM_FEE_PCT_DELIVERY: 0.1667
      AUTO_RELEASE_JOB_HOURS: 72
      AUTO_CONFIRM_DELIVERY_HOURS: 48
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - locallinkdiag_uploads:/app/uploads
    restart: unless-stopped

  worker:
    build:
      context: ./backend
    command: ["node","src/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://locallink:locallink@db:5432/locallink
      JWT_SECRET: dev_only_change_me
      CORS_ORIGINS: "http://localhost:${LOCAL_LINK_PORT-8081}"
      ADMIN_BOOTSTRAP_SECRET: dev_only_change_me
      SCHEDULERS_ENABLED: "true"
      WEBHOOK_QUEUE_ENABLED: "true"
      AUTO_RELEASE_JOB_HOURS: 72
      AUTO_CONFIRM_DELIVERY_HOURS: 48
      PLATFORM_FEE_PCT_JOB: 0.08
      PLATFORM_FEE_PCT_ORDER: 0.05
      PLATFORM_FEE_PCT_DELIVERY: 0.1667
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - locallinkdiag_uploads:/app/uploads
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      args:
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY-}
    depends_on:
      - api
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    ports:
      - "127.0.0.1:${LOCAL_LINK_PORT-8081}:80"
    volumes:
      - ./deploy/nginx/gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api
    restart: unless-stopped

volumes:
  locallinkdiag_pg:
  locallinkdiag_uploads:

